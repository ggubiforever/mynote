{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-6">
            <a href="{% url 'regexpenses:nodata' %}" class="btn btn-primary">등록</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <select style="width: 6em;"  class="form_control" id = "search_type" >
                <option value="category" {% if kw_type == 'category' %} selected {% endif %}> 분류</option>
                <option value="subject" {% if kw_type == 'subject' %} selected {% endif %}>제목</option>
                <option value="date" {% if kw_type == 'date' %} selected {% endif %}>날짜</option>
                </select>
                <input type="text" placeholder="검색어입력해주세요"  id="search_kw" class="form-control" value="{{ kw|default_if_none:'' }}">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr class="table-success">
            <th><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
            <th>분류</th>
            <th>제목</th>
            <th>내역</th>
            <th>금액</th>
            <th>지출일자</th>
        </tr>
        </thead>
        <tbody>
        {% if exp_list %}
        {% for item in exp_list %}
        <tr>
             <td><th><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th></td>
            <td>
                {{ item.cat }}
            </td>
            <td>
                <a href="{% url 'regexpenses:detail' item.id %}">{{ item.subject }}</a>
            </td>
            <td>{{ item.description }}</td>
            <td>{{ item.amt }}</td>
            <td>{{ item.amtdate }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">냉무.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
